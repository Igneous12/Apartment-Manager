<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p><span class="toggle-link" onclick="resetPassword()">Forgot your password?</span></p>
            <p>Don't have an account? <span class="toggle-link" onclick="toggleLoginRegister()">Register</span></p>
        </div>
        <div class="login-box" id="register-box" style="display: none;">
            <h2>Register</h2>
            <input type="email" id="client-email" placeholder="Email">
            <div style="display: flex; align-items: center;">
                <input type="password" id="client-password" placeholder="Password" style="flex: 1;">
                <label style="display: flex; align-items: center; margin-left: 10px; font-size: 0.9em;">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
                </label>
            </div>
            <div style="display: flex; align-items: center;">
                <input type="password" id="confirm-password" placeholder="Confirm Password" style="flex: 1;">
                <label style="display: flex; align-items: center; margin-left: 10px; font-size: 0.9em;">
                    <input type="checkbox" id="show-confirm-password" onclick="togglePasswordVisibility()"> Show Password
                </label>
            </div>
            <input type="text" id="client-name" placeholder="Name">
            <input type="number" id="client-age" placeholder="Age">
            <input type="text" id="client-phone" placeholder="Phone Number">
            <input type="date" id="client-date" placeholder="Date Started">
            <br>
            <br>
            <select id="client-role">
                <option value="" disabled selected>Select Role</option>
                <option value="landlord">Landlord</option>
                <option value="tenant">Tenant</option>
            </select>
            <button onclick="addClient()">Register</button>
            <p>Already have an account? <span class="toggle-link" onclick="toggleLoginRegister()">Login</span></p>
        </div>
        <div class="display"></div>
    </div>

    <header>
        <h1>Apartment Manager</h1>
    </header>
    <nav>
        <ul>
            <li><a onclick="showSection('home')">Home</a></li>
            <li><a onclick="showSection('listings')">Tenant Info</a></li>
            <li><a onclick="showSection('about')">About</a></li>
            <li><a onclick="showSection('contact')">Room Details</a></li>
            <li><a onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="container home" id="home"></div>

    <footer>
        <p>&copy; 2024 Apartment Manager. All rights reserved.</p>
    </footer>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://oqeboxqhdunykevlsngo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xZWJveHFoZHVueWtldmxzbmdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTcxMjM1ODYsImV4cCI6MjAzMjY5OTU4Nn0.l59O6fS7QE9ldJziNYYzSNMeNmW6fnqDcJ2wImvaoIk';
        const connect = createClient(supabaseUrl, supabaseKey);

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.container');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        async function getNextUserId() {
            try {
                const { data, error } = await connect
                    .from('users')
                    .select('user_id', { count: 'exact' })
                    .order('user_id', { ascending: false })
                    .limit(1);

                if (error) {
                    throw new Error('Failed to get max user ID');
                }

                const maxUserId = data[0]?.user_id || '1000';
                const newUserId = (parseInt(maxUserId) + 1).toString().padStart(7, '0');
                return newUserId;
            } catch (error) {
                console.error('Error fetching max user ID:', error);
                return null;
            }
        }

        async function addClient() {
            const email = document.getElementById('client-email').value.trim();
            const password = document.getElementById('client-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                document.getElementById('client-password').value = '';
                document.getElementById('confirm-password').value = '';
                return;
            }

            if (!email || !password) {
                alert('Email and password are required');
                return;
            }

            const name = document.getElementById('client-name').value.trim();
            const age = parseInt(document.getElementById('client-age').value.trim());
            const phone = document.getElementById('client-phone').value.trim();
            const date = document.getElementById('client-date').value.trim();
            const role = document.getElementById('client-role').value;

            if (!role) {
                alert('Please select a role');
                return;
            }

            const userId = await getNextUserId();
            if (!userId) {
                alert('Error generating user ID');
                return;
            }

            console.log('Registering user with ID:', userId);
            try {
                const { data: Signup, error: ErrorSignup } = await connect.auth.signUp({
                    email: email,
                    password: password,
                });

                if (ErrorSignup) {
                    console.log(ErrorSignup);
                    alert(`Error signing up: ${ErrorSignup.message}`);
                    return;
                } else {
                    try {
                        const { error } = await connect.from('users').insert({
                            user_id: userId,
                            name: name,
                            age: age,
                            phone_number: phone,
                            email: email,
                            date_started: date,
                            password: password,
                            role: role
                        }, { returning: 'minimal' });

                        if (error) {
                            throw error;
                        }

                        alert('Successfully registered');
                        resetRegisterForm();
                    } catch (error) {
                        console.error('Error adding user:', error);
                        alert('Error adding user: ' + error.message);
                    }
                }
            } catch (error) {
                console.error('Error signing up:', error);
                alert('Error signing up: ' + error.message);
            }
        }

        function resetRegisterForm() {
            document.getElementById('client-email').value = '';
            document.getElementById('client-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('client-name').value = '';
            document.getElementById('client-age').value = '';
            document.getElementById('client-phone').value = '';
            document.getElementById('client-date').value = '';
            document.getElementById('client-role').value = '';
        }

        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!email || !password) {
                alert('Email and password are required');
                return;
            }

            try {
                const { data: AuthUser, error: AuthError } = await connect.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (AuthError) {
                    alert('Invalid email or password');
                    return;
                }

                const { data: user, error } = await connect
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                if (error || !user) {
                    alert('Invalid email or password');
                    console.error('Login error:', error);
                    return;
                }

                if (user.role === 'landlord') {
                    window.location.href = 'Landlord.html';
                } else if (user.role === 'tenant') {
                    window.location.href = 'Tenant.html';
                }

                document.getElementById('login-container').style.display = 'none';
                showSection('home');
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login');
            }
        }

        async function resetPassword() {
            const email = prompt('Enter the email of the user whose password you want to update:');
            if (!email) return;

            const newPassword = prompt('Enter the new password:');
            if (!newPassword) return;

            try {
                const { error: updateError } = await connect
                    .from('users')
                    .update({ password: newPassword })
                    .eq('email', email);

                if (updateError) {
                    throw updateError;
                }

                alert('Password updated successfully');
            } catch (error) {
                console.error('Error updating password:', error.message);
            }
        }

        function logout() {
            document.getElementById('login-container').style.display = 'flex';
            showSection('home');
            document.getElementById('login-email').focus();
            document.getElementById('login-password').value = '';
        }

        function toggleLoginRegister() {
            const loginBox = document.querySelector('.login-box');
            const registerBox = document.getElementById('register-box');
            if (loginBox.style.display === 'none') {
                loginBox.style.display = 'block';
                registerBox.style.display = 'none';
            } else {
                loginBox.style.display = 'none';
                registerBox.style.display = 'block';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('client-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const showPassword = document.getElementById('show-password').checked;
            const showConfirmPassword = document.getElementById('show-confirm-password').checked;

            passwordInput.type = showPassword ? 'text' : 'password';
            confirmPasswordInput.type = showConfirmPassword ? 'text' : 'password';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { data, error } = await connect.auth.getSession();
            console.log(data);
        });
    </script>
</body>
</html>
