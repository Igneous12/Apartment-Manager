<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <header>
        <h1>Apartment Manager</h1>
        <div id="username">Tenant</div>
        <h2></h2>
    </header>
    <nav>
        <ul>
            <li><a onclick="showSection('home')">Home</a></li>
            <li><a onclick="showSection('profile')">Profile</a></li>
            <li><a onclick="showSection('payment')">Payment History</a></li>
            <li><a onclick="showSection('feedback')">Feedback</a></li>
            <li><a onclick="showSection('contact')">Room Listings</a></li>
            <li><a onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="container home" id="home">
        <h2>Welcome to Your Dashboard</h2>
        <img src="https://www.moneycrashers.com/wp-content/uploads/2023/08/good-landlord-tips-advice-responsibilities.jpg" alt="Picture raba ni" width="1125" height="751">
        <p>Manage your profile, Book A room, and more.</p>
    </div>
    <div class="container profile" id="profile">
        <h2>Profile</h2>
        <div class="form-container">
            <input type="text" id="profile-name" placeholder="Name">
            <input type="text" id="profile-phone" placeholder="Phone Number">
            <input type="email" id="profile-email" placeholder="Email">
            <button onclick="updateProfile()">Update Profile</button>
        </div>
    </div>
    <div class="container payment" id="payment">
        <h2>Payment History</h2>
        <div id="payment-history-list">
            <!-- Payment history will be listed here -->
        </div>
    </div>
    <div class="container feedback" id="feedback">
        <h2>Feedback</h2>
        <div class="form-container">
            <textarea id="feedback-text" placeholder="Your feedback"></textarea>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>
    <div class="container contact" id="contact">
        <div class="form-container">
            <h2>Room Listings</h2>
        </div>
        <div id="rooms-list">
            <!-- Rooms will be listed here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Apartment Manager. All rights reserved.</p>
    </footer>

    <script>
      const { createClient } = supabase;
      const supabaseUrl = 'https://oqeboxqhdunykevlsngo.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xZWJveHFoZHVueWtldmxzbmdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTcxMjM1ODYsImV4cCI6MjAzMjY5OTU4Nn0.l59O6fS7QE9ldJziNYYzSNMeNmW6fnqDcJ2wImvaoIk';
      const connect = createClient(supabaseUrl, supabaseKey);

      function showSection(sectionId) {
        const sections = document.querySelectorAll('.container');
        sections.forEach(section => section.style.display = 'none');
        document.getElementById(sectionId).style.display = 'block';
      }

      document.addEventListener('DOMContentLoaded', function() {
        showSection('home');
        fetchProfile();
        fetchPaymentHistory();
        fetchMaintenanceRequests();
        fetchAvailableRooms(); // Change to fetch available rooms only
      });

      async function fetchProfile() {
        const { data, error } = await connect.from('users').select().eq('role', 'tenant');
        if (error) {
          console.error('Error fetching profile:', error);
          return;
        }

        const profile = data[0];
        document.getElementById('profile-name').value = profile.name;
        document.getElementById('profile-phone').value = profile.phone_number;
        document.getElementById('profile-email').value = profile.gmail;
      }

      async function updateProfile() {
        const name = document.getElementById('profile-name').value;
        const phone_number = document.getElementById('profile-phone').value;
        const gmail = document.getElementById('profile-email').value;

        const { data, error } = await connect.from('users').update({ name, phone_number, gmail }).eq('role', 'tenant');
        if (error) {
          console.error('Error updating profile:', error);
          return;
        }

        fetchProfile();
      }

      async function fetchPaymentHistory() {
        const { data, error } = await connect.from('payment_history').select().eq('tenant_id', 1); 
        if (error) {
          console.error('Error fetching payment history:', error);
          return;
        }

        const paymentHistoryList = document.getElementById('payment-history-list');
        paymentHistoryList.innerHTML = '';

        data.forEach(payment => {
          const paymentDiv = document.createElement('div');
          paymentDiv.className = 'payment-history';
          paymentDiv.innerHTML = `
            <h2>Payment</h2>
            <p>Date: ${payment.date}</p>
            <p>Amount: ₱${payment.amount}</p>
            <p>Payment Method: ${payment.method}</p>
          `;
          paymentHistoryList.appendChild(paymentDiv);
        });
      }

      async function fetchMaintenanceRequests() {
        const { data, error } = await connect.from('maintenance_requests').select().eq('tenant_id', 1); 
        if (error) {
          console.error('Error fetching maintenance requests:', error);
          return;
        }

        const maintenanceRequestsList = document.getElementById('maintenance-requests-list');
        maintenanceRequestsList.innerHTML = '';

        data.forEach(request => {
          const requestDiv = document.createElement('div');
          requestDiv.className = 'maintenance-request';
          requestDiv.innerHTML = `
            <h2>Maintenance Request</h2>
            <p>Description: ${request.description}</p>
            <p>Status: ${request.status}</p>
            <p>Date Submitted: ${request.date_submitted}</p>
          `;
          maintenanceRequestsList.appendChild(requestDiv);
        });
      }

      async function submitMaintenanceRequest() {
        const description = document.getElementById('maintenance-description').value;

        const { data, error } = await connect.from('maintenance_requests').insert([
          { tenant_id: 1, description, status: 'Pending'} 
        ]);

        if (error) {
          console.error('Error submitting maintenance request:', error);
          return;
        }

        document.getElementById('maintenance-description').value = '';
        fetchMaintenanceRequests();
      }

      async function fetchAvailableRooms() { // Updated function to fetch only available rooms
        const { data, error } = await connect.from('room_details').select().eq('status', 'available');
        if (error) {
          console.error('Error fetching available rooms:', error);
          return;
        }

        const roomsList = document.getElementById('rooms-list');
        roomsList.innerHTML = '';

        data.forEach(room => {
          const roomDiv = document.createElement('div');
          roomDiv.className = 'room';
          roomDiv.innerHTML = `
            <h2>Room Number: ${room.room_num}</h2>
            <p>Price: ₱${room.room_price}</p>
            <p>Room Size: ${room.room_size}</p>
            <p>Status: ${room.status}</p>
            <button onclick="bookRoom(${room.room_num})">Book</button>
          `;
          roomsList.appendChild(roomDiv);
        });
      }

      async function bookRoom(room_num) {
        const { data, error } = await connect.from('room_details').update({ status: 'pending' }).eq('room_num', room_num);

        if (error) {
          console.error('Error booking room:', error);
          return;
        }

        alert('Room booking request submitted successfully!');
        fetchAvailableRooms(); // Refresh the list of available rooms
      }

      async function unbookRoom(room_num) {
        const { data, error } = await connect.from('room_details').update({ status: 'available' }).eq('room_num', room_num);

        if (error) {
          console.error('Error unbooking room:', error);
          return;
        }

        alert('Room unbooking request submitted successfully!');
        fetchAvailableRooms(); // Refresh the list of available rooms
      }

      async function submitFeedback() {
        const feedback_text = document.getElementById('feedback-text').value;

        const { data, error } = await connect.from('feedback').insert([
          { tenant_id: 1, feedback_text, date_submitted: new Date().toISOString() }
        ]);

        if (error) {
          console.error('Error submitting feedback:', error);
          return;
        }

        document.getElementById('feedback-text').value = '';
        alert('Feedback submitted successfully!');
      }

      function logout() {
        const { auth } = createClient(supabaseUrl, supabaseKey);

        auth.signOut().then(response => {
          if (response.error) {
            console.error('Error during logout:', response.error.message);
            return;
          }

          window.location.href = 'login.html';
        }).catch(error => {
          console.error('Error during logout:', error.message);
        });
      }
    </script>
</body>
</html>
